name: Test Automation

on:
  push:
    branches:
      - main

jobs:
  run-tests-on-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        maven-goal: [ 'clean test', 'clean test -Dtest=FirefoxHeadlessTest', 'clean test -Dtest=ChromeHeadlessTest' ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # ou qualquer versão do Java que você deseja

      - name: Set up Maven
        run: |
          sudo apt-get install -y maven
          mvn -version

      - name: Build and Test with Maven
        run: mvn ${{ matrix.maven-goal }}

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-report-linux
          path: |
            target/surefire-reports  # ou o caminho para seus relatórios de teste Maven

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
              java-version: '11'
              distribution: 'adopt'
          
      - name: Print Java Distribution
        run: java -version

      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get -f install
          rm google-chrome-stable_current_amd64.deb

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run tests with Maven
        run: mvn clean test

      - name: Generate Test Report
        run: mvn site
        continue-on-error: true

      - name: Zip Report
        run: zip -r relatorios.zip target/site

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v2
        with:
          name: relatorios
          path: relatorios.zip
