name: Automação do fluxo Inserção de itens

on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Print Java Distribution
        run: java -version

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Install ChromeDriver
        run: |
          LATEST_CHROMEDRIVER_VERSION=$(curl -sS https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -o chromedriver.zip https://chromedriver.storage.googleapis.com/$LATEST_CHROMEDRIVER_VERSION/chromedriver_linux64.zip
          unzip chromedriver.zip -d ~/bin
          chmod +x ~/bin/chromedriver
          echo "ChromeDriver installed at $(~/bin/chromedriver --version)"

      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get -f install
          google-chrome --version

      - name: Set Chrome as WebDriver
        run: echo "webdriver.chrome.driver=~/bin/chromedriver" >> $GITHUB_WORKSPACE/src/test/resources/selenide.properties

      - name: Build with Maven
        run: mvn clean verify

      - name: Run Tests with Selenide
        run: mvn test

      - name: Generate Test Report
        if: always()
        run: mvn site
        continue-on-error: true

      - name: Zip Report
        run: zip -r relatorios.zip relatorios/

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v2
        with:
          name: relatorios
          path: relatorios.zip
