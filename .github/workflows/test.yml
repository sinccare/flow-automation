name: Automação do fluxo Inserção de itens

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9,11,14,15,18 * * 1,2,3,4,5'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Print Java Distribution
        run: java -version

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run Tests with Selenide
        run: mvn clean test

      - name: Generate Test Report
        if: always()  # Este passo será executado independentemente do resultado dos testes
        run: mvn site
        continue-on-error: true  # Isso garante que este passo continue mesmo se ocorrerem erros

      - name: Create Release and Upload Report
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: target/site/relatorios/RELATORIO-INSERCAO.html
          token: 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
          tag_name: v1.0.0 
