name: Automação do fluxo Inserção de itens

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Print Java Distribution
        run: java -version

      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Run Tests with Selenide
        run: mvn clean test

      - name: Generate Test Report
        if: always()
        run: mvn site
        continue-on-error: true

      - name: Create Release and Upload Report
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: relatorios/RELATORIO-INSERCAO.html
          token: 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
          tag_name: v1.0.0

      - name: Zip Report
        run: zip -r relatorios.zip relatorios/

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v2
        with:
          name: relatorios
          path: relatorios.zip
